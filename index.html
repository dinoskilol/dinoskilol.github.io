<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio – Wochenbericht Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      color: #222;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    label, select, button {
      margin-top: 1rem;
      display: block;
    }
    pre {
      background: #efefef;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Azubi-Wochenbericht Generator</h2>
    <label for="beruf">Beruf auswählen:</label>
    <select id="beruf">
      <option value="ae">Fachinformatiker Anwendungsentwicklung</option>
      <option value="si">Fachinformatiker Systemintegration</option>
    </select>
    <button onclick="generateWeek()">Woche generieren</button>

    <pre id="output"></pre>
  </div>

  <script>
    const tasks = {
      ae: [
        "Redmine Ticket abgeschlossen",
        "Arbeitsplatz sauber gemacht",
        "KI-Annotierungen gemacht",
        "C# Tutorial angeschaut",
        "Frontend Frameworks für C# angeschaut",
        "Recherche über Blazor",
        "Recherche über Electron",
        "Recherche über Design Patterns",
        "Recherche über SQL",
        "C# Recherche gemacht",
        "C# Kurs weitergemacht",
        "JavaScript Kurs weitergemacht",
        "HackerRank gemacht",
        "An FrontEnd weitergearbeitet",
        "An BackEnd weitergearbeitet",
        "An Projekt weitergearbeitet",
        "NuGet Packages recherchiert",
        "ServicePages erstellt",
        "Spezifikationen für Maschinen gekriegt",
        "GANTT Tabellen recherchiert",
        "Dokumentation gelesen",
        "Bug in Anwendung behoben",
        "Testfälle geschrieben",
        "Datenbankabfragen getestet",
        "UI angepasst",
        "API-Endpunkte getestet",
        "Excel Tabelle gepflegt",
        "Feature getestet",
        "Branches erstellt und gepusht",
        "Git Befehle geübt",
        "Projektstruktur analysiert",
        "Swagger Oberfläche ausprobiert",
        "Blazor-Komponenten ausprobiert"
      ],
      si: [
        "Netzwerktopologie dokumentiert",
        "Switch konfiguriert",
        "IP-Adressen geplant",
        "Benutzer im Active Directory angelegt",
        "Remote Desktop eingerichtet",
        "Sicherheitsgruppen angepasst",
        "Server neu gestartet",
        "Backup überprüft",
        "Fehlermeldungen analysiert",
        "Netzwerkkabel geprüft",
        "Drucker eingerichtet",
        "Domänenstruktur erläutert",
        "Systemprotokolle ausgewertet",
        "Firewallregel angepasst",
        "Neue Benutzerrechte vergeben",
        "Laptops eingerichtet",
        "Patchmanagement durchgeführt",
        "Geräte im Inventar erfasst"
      ]
    };

    const weekdays = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag"];

    function getRandomTasks(array, count) {
      const shuffled = array.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function generateWeek() {
      const beruf = document.getElementById('beruf').value;
      const today = new Date("2024-11-25");
      let result = "";

      for (let i = 0; i < 5; i++) {
        const day = new Date(today);
        day.setDate(day.getDate() + i);
        const dateString = day.toLocaleDateString('de-DE');
        const weekday = weekdays[i];

        result += `${weekday}\n`;

        let dayTasks = getRandomTasks(tasks[beruf], 5);

        // Only on Tuesday: add Mindset task
        if (weekday === "Dienstag") {
          dayTasks[0] = "Mindset Live Extension angeschaut";
        }

        for (const task of dayTasks) {
          result += `- ${task}\n`;
        }
        result += "\n";
      }

      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
